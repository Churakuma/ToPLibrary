<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title flex flex__centered">Library</h1>
    </header>
    
    <main>
        <div class="library__container">
            <button class="add__book__button" id="add__book__button">Add Book</button>
        </div>
    </main>

    <div class="modal__background" id="my__modal">
        <div class="add__book__card">
            <span class="close">&times;</span>
            <div class="add__book__content grid">
                <h2>Add Book</h2>
                <input type="text" placeholder="   Title">
                <input type="text" placeholder="   Author">
                <input type="text" placeholder="   Pages">
                <div class="switch__container">
                    <p>Complete</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button type="submit" class="add__book__submit" id="submit__button">+</button>
            </div>
        </div>
    </div>
    
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
