<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title flex flex__centered">Library</h1>
    </header>
    
    <main>
        <div class="library__container">
            <button class="add__book__button" id="add__book__button">Add Book</button>
            <div class="books__container grid" id="books__container">
                
            </div>
        </div>
    </main>

    <div class="modal__background" id="my__modal">
        <form class="add__book__card" novalidate>
            <span class="close">&times;</span>
            <div class="add__book__content grid">
                <h2>Add Book</h2>
                <div class="input__container grid">
                    <label for="title">Title</label>
                    <input type="text" id="title" maxlength="100" required>
                    <span class="error" id="title__error"></span>
                </div>
                <div class="input__container grid">
                    <label for="author">Author</label>
                    <input type="text" id="author" maxlength="100" required>
                    <span class="error" id="author__error"></span>
                </div>
                <div class="input__container grid">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="1" max="10000" required>
                    <span class="error" id="pages__error"></span>
                </div>
                <div class="switch__container">
                    <p>Complete</p>
                    <label class="switch" for="read">
                        <input type="checkbox" id="read">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button type="submit" class="add__book__submit" id="submit__button">+</button>
            </div>
        </form>
    </div>
    
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
